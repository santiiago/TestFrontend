<form (ngSubmit)="save()" name="newTask" novalidate>
  <h3 mat-dialog-title>Crear Tareas</h3>
  <div mat-dialog-content>

    <div class="input-field col s6">
      <input name="task_name" id="task_name" type="text" class="validate" [(ngModel)]="taskModel.task_name" required>
      <label for="task_name">Nombre Tarea</label>
    </div>

    <div class="input-field col s6">
      <input name="task_priority" id="task_priority" type="number" class="validate" [(ngModel)]="taskModel.task_priority" min="0" max="99" minlength="2" required>
      <label for="task_priority">Prioridad</label>
    </div>

    <div class="input-field col s6">
      <input name="date_expired" id="date_expired" type="date" class="validate" [(ngModel)]="taskModel.date_expired" required>
      <label class="active" for="date_expired">Fecha de vencimiento</label>
    </div>
    
    <mat-form-field >
      <mat-select placeholder="Usuario" [(ngModel)]="taskModel.owner" name="owner" required>
        <mat-option *ngFor="let user of Users" [value]="user.id">
          {{ user.email }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  

  <div mat-dialog-actions class="row">
    <button class="btn btn-sm btn-default col s6" mat-dialog-close>Cerrar</button>
    <button class="btn btn-sm btn-warning col s6 light-blue lighten-2" type="submit">Guardar</button>
  </div>
</form>
