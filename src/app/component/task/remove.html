<h3 mat-dialog-title>Esta seguro que desea eliminar la tarea?</h3>
<div mat-dialog-actions class="row">
    <button class="btn btn-sm btn-default col s6" mat-dialog-close>Cancelar</button>
    <button class="btn btn-sm btn-warning col s6 light-blue lighten-2" (click)="removeTask()">Eliminar</button>
</div>
