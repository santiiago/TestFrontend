<div class="section"></div>
<main>
  <div>
    <div class="section"></div>
    <div class="center">

      <h5 class="teal-text">Por favor ingrese sus credenciales</h5>
      <div class="section"></div>
      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
          <form class="col s12" method="post" (ngSubmit)="login()">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' [(ngModel)]="loginModel.email"/>
                <label for='email'>Email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' [(ngModel)]="loginModel.password"/>
                <label for='password'>Contrase√±a</label>
              </div>
            </div>

            <br />
            <div>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect teal'>Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="section"></div>
    <div class="section"></div>
  </div>
</main>
